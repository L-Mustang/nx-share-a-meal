<form class="form-signin" [formGroup]="filterForm">
  <div class="form-row">
    <!-- Movie age category -->
    <div class="form-group col-lg-7">
      <label for="age-category">Filter leeftijdscategorie</label>
      <div class="form-group col-lg-12" formGroupName="ageCategory">
        <!--  -->
        <div class="custom-control custom-checkbox custom-control-inline">
          <input
            type="checkbox"
            id="all"
            name="age-category"
            class="custom-control-input"
            (change)="onAgeCategoriesChanged($event, 'all')"
            formControlName="all"
          />
          <label class="custom-control-label" for="all">Alle leeftijden</label>
        </div>
        <!--  -->
        <div class="custom-control custom-checkbox custom-control-inline">
          <input
            type="checkbox"
            id="children"
            name="ageCategory"
            class="custom-control-input"
            (change)="onAgeCategoriesChanged($event, 'children')"
            formControlName="children"
          />
          <label class="custom-control-label" for="children"
            >12 jaar en ouder</label
          >
        </div>
        <!--  -->
        <div class="custom-control custom-checkbox custom-control-inline">
          <input
            type="checkbox"
            id="adults"
            name="age-category"
            class="custom-control-input"
            (change)="onAgeCategoriesChanged($event, 'adults')"
            formControlName="adults"
          />
          <label class="custom-control-label" for="adults"
            >16 jaar en ouder
          </label>
        </div>
      </div>
    </div>

    <!-- Age categories -->
    <div class="form-group col-lg-3">
      <label for="in-theatres">Beschikbaarheid</label>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input
          type="checkbox"
          id="inTheatres"
          name="in-theatres"
          class="custom-control-input"
          (change)="onFormChanged()"
          formControlName="inTheatres"
        />
        <label class="custom-control-label" for="inTheatres"
          >Nu in de bioscoop</label
        >
      </div>
    </div>

    <!-- Filtertext -->
    <div class="form-group col-md-2">
      <label for="inputFilterText">Filtertekst</label>
      <input
        type="text"
        class="form-control"
        placeholder="Text to filter"
        formControlName="filterText"
        id="inputFilterText"
        (keyup)="onFormChanged()"
      />
    </div>
  </div>
</form>

<div class="row">
  <div class="col">
    <div class="col-auto">
      <div class="card">
        <div class="card-body">
          <pre>{{ filterForm.value | json }}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
